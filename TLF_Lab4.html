<figure>
<div id="imgcontainer">
<img id="pic" src="img/jamaica1.gif" alt="Gallery of Images"/>
</div>
<figcaption id="caption">My first image.</figcaption>
</figure>

<script>
	var gallery= {
	
		init: function(e)
		{
			//this first line is to collect all the anchor tags in the nav
			var links = document.querySelectorAll('#main a');
			for(var i =0; i<links.length; i++){
				links[i].onclick = gallery.changePic;
			}	
		},
		
		changePic: function(e){
			
			e.preventDefault();
			
			var pic = document.querySelector('#pic')
			var caption = document.getElementById('caption');
			
			pic.src = e.target.href;
			caption.firstChild.nodeValue = e.target.title;
			
		}
	}

	window.onload = gallery.init;
</script>
